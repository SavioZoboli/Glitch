<button
  [type]="type"
  [disabled]="disabled"
  class="custom-button"
  [ngClass]="size"
>
  @if (icon && iconPosition === 'left') {
    <mat-icon>{{ icon }}</mat-icon>
  }

  <span>{{ label }}</span>

  @if (icon && iconPosition === 'right') {
    <mat-icon class="material-symbols-outlined">{{ icon }}</mat-icon>
  }
</button>
