<div class="-wrapper" [ngStyle]="customStyles">
  <label [for]="inputId">
    @if(icon){
      <mat-icon>{{icon}}</mat-icon>
    }
    {{ label }}
  </label>
  <input
    [id]="inputId"
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
    [class.invalid]="control.invalid && control.touched"
  />
  @if (control.invalid && control.touched) {
<div class="error">
    Campo inv√°lido
  </div>
  }
  
</div>
