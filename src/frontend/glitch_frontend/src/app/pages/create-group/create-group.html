<app-navigation></app-navigation>
<div class="fundo">
  <h1>Criação de grupo</h1>
  <form>
    <div class="form-row">
      <app-input
        label="Nome da equipe"
        icon="tag"
        placeholder="Nome único"
        [control]="nomeControl"
        [customStyles]="{ width: '251px' }"
      ></app-input>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Convidar</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Jogo preferido</th>
                <th>Tempo na plataforma</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>XxMatadorxX</td>
                <td>25</td>
                <td>Valorant</td>
                <td>35 dias</td>
            </tr>
        </tbody>
    </table>
    <div class="form-row">
      <app-button label="Criar" icon="add"></app-button>
      <app-button label="Cancelar" icon="cancel"></app-button>
    </div>
  </form>

</div>
