<div class="div-geral">
  <div class="form-account">
    <img src="imgs/glitch_dark.svg">
    <h4>Preencha o formulário para criar uma conta:</h4>
    <a class="link_voltar" routerLink="/login">Entrar <mat-icon>chevron_right</mat-icon></a>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-row">
        <app-input
          [customStyles]="{ width: '300px' }"
          icon="person"
          label="Nome"
          placeholder="Digite seu primeiro nome"
          type="text"
          [control]="firstNameControl"
        >
        </app-input>

        <app-input
          [customStyles]="{ width: '251px' }"
          icon="person"
          label="Sobrenome"
          placeholder="Digite seu último sobrenome"
          type="text"
          [control]="lastNameControl"
        >
        </app-input>
      </div>

      <div class="form-row">
        <app-input
          [customStyles]="{ width: '370px' }"
          icon="mail"
          label="Email"
          placeholder="Digite seu email"
          type="email"
          [control]="emailControl"
        >
        </app-input>

        <app-input
          [customStyles]="{ width: '251px' }"
          icon="phone"
          label="Celular"
          placeholder="Digite seu celular"
          type="tel"
          [control]="phoneControl"
        >
        </app-input>
      </div>

      <div class="form-row">
        <app-input
          [customStyles]="{ width: '251px' }"
          icon="person"
          label="CPF"
          placeholder="Digite seu CPF"
          type="text"
          [control]="cpfControl"
        >
        </app-input>

        <app-input
          [customStyles]="{ width: '251px' }"
          icon="Cake"
          label="Data de nascimento"
          placeholder="00/00/00"
          type="text"
          [control]="birthdayControl"
        >
        </app-input>
      </div>

      <hr class="separator" />

      <div class="form-row">
        <app-input
          [customStyles]="{ width: '251px' }"
          icon="MapPinHouse"
          label="CEP"
          placeholder="Digite seu CEP"
          type="text"
          [control]="cepControl"
        >
        </app-input>

        <app-input
          [customStyles]="{ width: '251px' }"
          icon="MapPinHouse"
          label="Cidade"
          placeholder="Digite sua cidade"
          type="text"
          [control]="cityControl"
        >
        </app-input>

        <app-input
          [customStyles]="{ width: '150px' }"
          icon="MapPinHouse"
          label="Estado"
          placeholder="Sigla"
          type="text"
          [control]="stateControl"
        >
        </app-input>
      </div>

      <div class="form-row">
        <app-input
          [customStyles]="{ width: '370px' }"
          icon="MapPinHouse"
          label="Rua"
          placeholder="Digite o nome da sua rua"
          type="text"
          [control]="roadControl"
        >
        </app-input>

        <app-input
          [customStyles]="{ width: '150px' }"
          icon="MapPinHouse"
          label="Número"
          placeholder="Digite o número"
          type="text"
          [control]="numberAdressControl"
        >
        </app-input>
      </div>

      <div class="form-row">
        <app-input
          [customStyles]="{ width: '370px' }"
          label="Complemento"
          placeholder="Complemento (opcional)"
          type="text"
          [control]="complementControl"
        >
        </app-input>
      </div>

      <app-button
        (click)="submit()"
        label="Criar"
        icon="add_circle"
        iconPosition="left"
      >
      </app-button>
    </form>
  </div>
</div>
